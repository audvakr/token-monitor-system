<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .tokens-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .table-header {
            background: rgba(102, 126, 234, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h3 {
            margin: 0;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: #4ade80;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        .token-grid {
            display: grid;
            gap: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .token-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .token-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .token-name {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .token-symbol {
            color: #667eea;
            font-weight: bold;
        }

        .chain-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .token-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .metric-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .positive { color: #4ade80; }
        .negative { color: #ef4444; }
        .neutral { color: #fbbf24; }

        .token-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .created-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-active { background: #22c55e; }
        .status-flagged { background: #f59e0b; }
        .status-rug { background: #ef4444; }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #667eea;
        }

        .rug-risks {
            margin-top: 10px;
        }

        .risk-tag {
            display: inline-block;
            background: #ef4444;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin: 2px;
        }

        @media (max-width: 768px) {
            .token-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Token Monitor Dashboard</h1>
            <p>Real-time monitoring of new token launches with rug check analysis</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">-</div>
                <div class="stat-label">Total Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVolume">-</div>
                <div class="stat-label">24h Volume</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgLiquidity">-</div>
                <div class="stat-label">Avg Liquidity</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeChains">-</div>
                <div class="stat-label">Active Chains</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3>üîç Filters</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Chain</label>
                    <select id="chainFilter">
                        <option value="">All Chains</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="bsc">BSC</option>
                        <option value="polygon">Polygon</option>
                        <option value="arbitrum">Arbitrum</option>
                        <option value="optimism">Optimism</option>
                        <option value="avalanche">Avalanche</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Volume (24h)</label>
                    <input type="number" id="minVolumeFilter" placeholder="e.g. 1000">
                </div>
                <div class="filter-group">
                    <label>Max Volume (24h)</label>
                    <input type="number" id="maxVolumeFilter" placeholder="e.g. 100000">
                </div>
                <div class="filter-group">
                    <label>Min Liquidity</label>
                    <input type="number" id="minLiquidityFilter" placeholder="e.g. 5000">
                </div>
                <div class="filter-group">
                    <label>Min Holders</label>
                    <input type="number" id="minHoldersFilter" placeholder="e.g. 50">
                </div>
                <div class="filter-group">
                    <label>Max Rug Score</label>
                    <input type="number" id="maxRugScoreFilter" placeholder="e.g. 5">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortByFilter">
                        <option value="created_at">Latest</option>
                        <option value="volume_24h">Volume</option>
                        <option value="liquidity_usd">Liquidity</option>
                        <option value="price_change_24h">Price Change</option>
                        <option value="holders_count">Holders</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tokens Table -->
        <div class="tokens-table">
            <div class="table-header">
                <h3>üìä Monitored Tokens</h3>
                <button class="refresh-btn" onclick="loadTokens()">üîÑ Refresh</button>
            </div>
            <div class="token-grid" id="tokenGrid">
                <div class="loading">Loading tokens...</div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        const pageSize = 20;
        let isLoading = false;

        // API base URL
        const API_BASE = 'http://localhost:3000/api';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadTokens();
            setupFilters();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadTokens();
            }, 30000);
        });

        // Setup filter event listeners
        function setupFilters() {
            const filters = ['chainFilter', 'minVolumeFilter', 'maxVolumeFilter', 
                           'minLiquidityFilter', 'minHoldersFilter', 'maxRugScoreFilter', 'sortByFilter'];
            
            filters.forEach(filterId => {
                const element = document.getElementById(filterId);
                if (element) {
                    element.addEventListener('change', () => {
                        currentPage = 0;
                        loadTokens();
                    });
                }
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('totalTokens').textContent = stats.total[0]?.count || '0';
                document.getElementById('totalVolume').textContent = formatCurrency(stats.volume24h[0]?.total_volume || 0);
                document.getElementById('avgLiquidity').textContent = formatCurrency(stats.avgLiquidity[0]?.avg_liquidity || 0);
                document.getElementById('activeChains').textContent = stats.chains?.length || '0';
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load tokens with filters
        async function loadTokens() {
            if (isLoading) return;
            isLoading = true;

            try {
                const params = new URLSearchParams({
                    limit: pageSize,
                    offset: currentPage * pageSize
                });

                // Add filters
                const filters = {
                    chain: document.getElementById('chainFilter').value,
                    minVolume: document.getElementById('minVolumeFilter').value,
                    maxVolume: document.getElementById('maxVolumeFilter').value,
                    minLiquidity: document.getElementById('minLiquidityFilter').value,
                    minHolders: document.getElementById('minHoldersFilter').value,
                    maxRugScore: document.getElementById('maxRugScoreFilter').value,
                    sortBy: document.getElementById('sortByFilter').value
                };

                Object.entries(filters).forEach(([key, value]) => {
                    if (value) params.append(key, value);
                });

                const response = await fetch(`${API_BASE}/tokens?${params}`);
                const data = await response.json();
                
                displayTokens(data.tokens);
                updatePagination(data.pagination);
                
            } catch (error) {
                console.error('Error loading tokens:', error);
                document.getElementById('tokenGrid').innerHTML = 
                    '<div class="loading">Error loading tokens. Please try again.</div>';
            } finally {
                isLoading = false;
            }
        }

        // Display tokens
        function displayTokens(tokens) {
            const grid = document.getElementById('tokenGrid');
            
            if (!tokens || tokens.length === 0) {
                grid.innerHTML = '<div class="loading">No tokens found matching your criteria.</div>';
                return;
            }

            grid.innerHTML = tokens.map(token => `
                <div class="token-card" data-pair="${token.pair_address}">
                    <div class="token-header">
                        <div>
                            <div class="token-name">${token.base_token_name || 'Unknown'}</div>
                            <div class="token-symbol">${token.base_token_symbol || 'N/A'}</div>
                        </div>
                        <div class="chain-badge">${token.chain_id}</div>
                    </div>
                    
                    <div class="token-metrics">
                        <div class="metric">
                            <div class="metric-value">${formatNumber(token.price_usd)}</div>
                            <div class="metric-label">Price USD</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value ${getPriceChangeClass(token.price_change_24h)}">
                                ${formatPercentage(token.price_change_24h)}%
                            </div>
                            <div class="metric-label">24h Change</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatNumber(token.volume_24h)}</div>
                            <div class="metric-label">24h Volume</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatNumber(token.liquidity_usd)}</div>
                            <div class="metric-label">Liquidity</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${token.holders_count || '0'}</div>
                            <div class="metric-label">Holders</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value ${getRugScoreClass(token.rug_score)}">${token.rug_score || '0'}</div>
                            <div class="metric-label">Rug Score</div>
                        </div>
                    </div>

                    ${token.rug_risks && token.rug_risks.length > 0 ? `
                        <div class="rug-risks">
                            ${token.rug_risks.map(risk => `<span class="risk-tag">${risk}</span>`).join('')}
                        </div>
                    ` : ''}

                    <div class="token-footer">
                        <div class="created-time">
                            Created: ${formatTime(token.pair_created_at)}
                        </div>
                        <div class="status-badge status-${token.status}">
                            ${token.status.toUpperCase()}
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click handlers for token cards
            document.querySelectorAll('.token-card').forEach(card => {
                card.addEventListener('click', () => {
                    const pairAddress = card.dataset.pair;
                    showTokenDetails(pairAddress);
                });
            });
        }

        // Update pagination
        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            totalPages = pagination.pages;
            
            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 0) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">‚Üê Previous</button>`;
            }

            // Page numbers
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i + 1}
                    </button>
                `;
            }

            // Next button
            if (currentPage < totalPages - 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next ‚Üí</button>`;
            }

            paginationDiv.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            loadTokens();
        }

        // Show token details (placeholder for future enhancement)
        function showTokenDetails(pairAddress) {
            // For now, just log - could open a modal or navigate to detail page
            console.log('Show details for:', pairAddress);
            
            // Open DexScreener page
            window.open(`https://dexscreener.com/search?q=${pairAddress}`, '_blank');
        }

        // Utility functions
        function formatNumber(num) {
            if (!num || num === 0) return '0';
            
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            
            return parseFloat(num).toFixed(4);
        }

        function formatCurrency(num) {
            if (!num || num === 0) return '$0';
            
            if (num >= 1000000000) {
                return ' + (num / 1000000000).toFixed(2) + 'B';
            } else if (num >= 1000000) {
                return ' + (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return ' + (num / 1000).toFixed(2) + 'K';
            }
            
            return ' + parseFloat(num).toFixed(2);
        }

        function formatPercentage(num) {
            if (!num) return '0.00';
            return parseFloat(num).toFixed(2);
        }

        function formatTime(dateString) {
            if (!dateString) return 'Unknown';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 60) {
                return `${diffMins}m ago`;
            } else if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else {
                return `${diffDays}d ago`;
            }
        }

        function getPriceChangeClass(change) {
            if (!change) return 'neutral';
            return change > 0 ? 'positive' : 'negative';
        }

        function getRugScoreClass(score) {
            if (!score || score <= 2) return 'positive';
            if (score <= 5) return 'neutral';
            return 'negative';
        }
    </script>
</body>
</html>
